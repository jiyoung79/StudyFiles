<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px : 고정크기(기본크기 : 16px)-->
    <div style="font-size: 64px;">
        <div style="font-size: 32px;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 8px;">HELLOWORLD</div>
        <div style="font-size: 16px;">HELLOWORLD</div>
    </div>
    <hr>
    <!-- em : 상대크기(부모태그의 font-size를 기준) -->
    <div style="font-size: 8px;">
        <div style="font-size: 1em;">HELLOWORLD</div>
        <div style="font-size: 2em;">HELLOWORLD</div>
        <div style="font-size: 3em;">HELLOWORLD</div>
        <div style="font-size: 4em;">HELLOWORLD</div>
    </div>
    <hr>
    <!-- rem : 상대크기(기본글자(16px)를 기준) -->
    <div style="font-size: 48px;">
        <div style="font-size: 1rem;">HELLO WORLD</div>
        <div style="font-size: 2rem;">HELLO WORLD</div>
        <div style="font-size: 3rem;">HELLO WORLD</div>
        <div style="font-size: 4rem;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- % : 상대크기 -->
    <div style="font-size: 24px;">
        <div style="font-size: 50%;">HELLO WORLD</div>
        <div style="font-size: 100%;">HELLO WORLD</div>
        <div style="font-size: 200%;">HELLO WORLD</div>
        <div style="font-size: 300%;">HELLO WORLD</div>
    </div>

</body>
</html>
